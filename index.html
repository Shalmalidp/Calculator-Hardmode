<!DOCTYPE html>
<html>
  <head>
  <title>Assignment6 Calculator</title>
        <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
  <div class="container">
      <!-- ROW 1 -->
      <!-- CLASS CREATED FOR CSS AND ID FOR JS  -->
      <div class="row1">
            <button class="clr" id="clear">C</button>
            <input type="text" id="ans">
      </div>
      <!-- ROW 2 -->
      <!-- CLASS CREATED FOR CSS AND ID FOR JS  -->
      <div class="row2">
          <button class="num" id="seven">7</button>
          <button class="num" id="eight">8</button>
          <button class="num" id="nine">9</button>
          <button class="num" id="divide">/</button>
      </div>
      <!-- ROW 3 -->
      <!-- CLASS CREATED FOR CSS AND ID FOR JS  -->
      <div class="row3">
          <button class="num" id="four">4</button>
          <button class="num" id="five">5</button>
          <button class="num" id="six">6</button>
          <button class="num" id="multi">x</button>
      </div>
      <!-- ROW 4 -->
      <!-- CLASS CREATED FOR CSS AND ID FOR JS  -->
      <div class="row4">
          <button class="num" id="one">1</button>
          <button class="num" id="two">2</button>
          <button class="num" id="three">3</button>
          <button class="num" id="subtraction">-</button>
      </div>
      <!-- ROW 5 -->
      <!-- CLASS CREATED FOR CSS AND ID FOR JS  -->
      <div class="row5">
          <button class="num" id="zero">0</button>
          <button class="num" id="point">.</button>
          <button class="num" id="equals">=</button>
          <button class="num" id="addition">+</button>
      </div>
      </div>
  <script src="main.js"></script>
  </body>
</html>
